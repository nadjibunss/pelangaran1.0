{% extends "base.html" %}

{% block title %}Catat Pelanggaran{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Catat Pelanggaran Baru</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="user_id" class="form-label">Nama Pelanggar:</label>
                            <select name="user_id" id="user_id" class="form-select" required>
                                <option value="" selected disabled>-- Pilih Nama --</option>
                                {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.nama }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="jenis_pelanggaran_id" class="form-label">Jenis Pelanggaran:</label>
                            <select name="jenis_pelanggaran_id" id="jenis_pelanggaran_id" class="form-select" required>
                                <option value="" selected disabled>-- Pilih Jenis Pelanggaran --</option>
                                {% for j in jenis_pelanggaran %}
                                    <option value="{{ j.id }}">{{ j.nama }} ({{ j.poin }} poin)</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="tanggal" class="form-label">Tanggal:</label>
                            <input type="date" name="tanggal" id="tanggal" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="catatan" class="form-label">Catatan:</label>
                            <textarea name="catatan" id="catatan" class="form-control" rows="3" placeholder="Tambahkan catatan jika diperlukan..."></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Kembali
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i>Simpan Pelanggaran
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
